{% extends 'base.html %} % block title %}{{ video.title }}{ endblock %} {% block
content %}
<h1>video.title }}</h1>
<p>{{ video. }}</p>
<iframe

  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>
{% endblock %}
